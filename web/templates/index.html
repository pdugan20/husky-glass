<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HuskyGlass</title>
  <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"
        media="screen">
  <link href="/static/bootstrap/css/bootstrap-responsive.min.css"
        rel="stylesheet" media="screen">
  <link href="/static/main.css" rel="stylesheet" media="screen">
  <link rel="shortcut icon" href="/static/images/favicon.ico">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="#">HuskyGlass</a>
      <!-- <ul class="nav nav-pills pull-right">
		  <li class="new-active"><a href="#">Playbook</a></li>
		  <li><a href="#">Previous plays</a></li>
	  </ul> -->
    </div>
  </div>
</div>

<div class="container">

  {% if message %}
  <div class="alert alert-info">{{ message }}</div>
  {% endif %}
  
  <div class="span12">
  <h2>Playbook</h2>
  <p>Select a play below to push the corresponding card out to players.</p>
  </div>

  <div class="row">
	  <div class="span4 playbook-parent">
		  <form action="/" method="post">
	        <input type="hidden" name="play-img" value="https://huskyglass.appspot.com/static/images/playcard_01.png">
	        <input type="hidden" name="play-title" value="">
	        <input type="hidden" name="play-desc" value="The Glass Pass is a short pass to a downfield receiver.">
	        <input type="hidden" name="operation" value="insertPlaycard">
	        <span class="play-text">Glass Pass</span>
	        <input class="playbook-img" type="image" src="/static/images/playcard_01_light.png" alt="Submit Form" />
	      </form>
	  </div>
	  <div class="span4 playbook-parent">
		  <form action="/" method="post">
		    <input type="hidden" name="play-img" value="https://huskyglass.appspot.com/static/images/playcard_02.png">
	        <input type="hidden" name="play-title" value="">
	        <input type="hidden" name="play-desc" value="The Glass QB Sneak provides the QB an option to pass or run.">
	        <input type="hidden" name="operation" value="insertPlaycard">
	        <span class="play-text">Glass QB Sneak</span>
	        <input class="playbook-img" type="image" src="/static/images/playcard_02_light.png" alt="Submit Form" />
	      </form>
	  </div>
	  <div class="span4 playbook-parent">
		  <form action="/" method="post">
		    <input type="hidden" name="play-img" value="https://huskyglass.appspot.com/static/images/playcard_03.png">
	        <input type="hidden" name="play-title" value="">
	        <input type="hidden" name="play-desc" value="The Glass and out is a play with options for short passes or a quick run.">
	        <input type="hidden" name="operation" value="insertPlaycard">
	        <span class="play-text">Glass and Out</span>
	        <input class="playbook-img" type="image" src="/static/images/playcard_01_light.png" alt="Submit Form" />
	      </form>
	  </div>    
  </div>
  
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
